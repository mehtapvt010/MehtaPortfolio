<!DOCTYPE html>
<html lang="en">
<head>
  <!--filename: index.html-->
  <!--Coded by: Shivang Mehta-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIS-155 Shivang Mehta Newsletter</title>
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
<div id="wrapper">
  <div id="logo">
    <a href="../../index.html">
    <img id="logo_top" src="Mehta_Logo.png" alt="Logo">
   </a>
  </div>
  <h1>
     Shivang Mehta's Newsletter for CIS-155-01
  </h1>
  <div id="intro_image">
  </div>
  
  <div id="newsletter_section">
  <h3 id="newsletter">
    Sign Up For Our Newsletter!
  </h3>
  <form method="post" action="https://webdevbasics.net/scripts/demo.php">
    <div id="upper_form">
      <p id="supply">
        Supply Your Information
      </p>
    <label for="myName">
      Name:
    </label>
    <input type="text" id="myName" name="myName" tabindex="1" placeholder="Enter Name"><br>
    <label for="myEmail">
      E-mail:
    </label>
    <input type="email" id="myEmail" name="myEmail" tabindex="2" placeholder="Enter E-mail"><br>
    <label for="myPhone">
      Phone:
    </label>
    <input type="tel" id="myPhone" name="myPhone" tabindex="3" placeholder="Enter Phone Number"><br>
  </div>
  <div id="lower_form">
    <label for="myComments">
      Comments:
    </label>
    <textarea name="myComments" id="myComments" cols="22" rows="4" tabindex="4" placeholder="Enter Comments"></textarea>
  </div> 
    <input type="submit" value="Sign Up" id="submit" tabindex="5">
  </form>
</div> 
  <footer>
    <br>Copyright &copy; 2022<br>
      Shivang Mehta<br>
      Last Updated 03/28/2022
  </footer>
</div>
</body>
</html>
